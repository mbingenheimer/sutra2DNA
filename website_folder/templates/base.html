<html>
<head>
    <title>
        DNA Sutra
    </title>
    <style>
        * {
            margin: auto;
            box-sizing: border-box;
            font-size: 20px;
            font-family: Courier New;
        }

        html {
            min-width: 1280px;
        }

        #header {
            width: 100%;
            height: 46px;
            background: #eeeeee;
            border-bottom: 2px solid darkgrey;
        }

        .header-button {
            padding: 10px 10px 10px 10px;
            height: 46px;
            float: left;
            border-right: 2px solid darkgrey;
        }

        .header-button:hover {
            background: white;
            cursor: default;
        }

        .header-button:active {
            color: grey;
        }

        .header-button a {
            width: 100%;
            height: 100%;
            padding: 15px;
        }

        a {
            color: grey;
            text-decoration: none;
        }

        #page-content {
            text-align: center;
        }

        #page-title {
            font-size: 36px;
            padding: 10px;
        }

        #main-form {
        }

        .content-area {
            width: 90%;
            margin-bottom: 10px;
            position: relative;
        }

        .left {
            position: absolute;
            float: left;
            height: 100%;
            width: 15%;
            padding-right: 10px;
        }

        .right {
            position: absolute;
            right: 0;
            height: 100%;
            width: 15%;
            padding-left: 10px;
        }

        textarea {
            height: 200px;
            width: 70%;
            resize: none;
            margin-bottom: 10px;
        }

        .page-button {
            width: 70%;
        }

        #radio-buttons {
            margin-bottom: 10px;
            width: 70%;
        }

        #error_content {
            width: 70%;
        }

        #error_input {
            margin-bottom: 10px;
            width: 50%;
            float: right;
        }
</style>
</head>
<body>
<div id="header">
    <div class="header-button" id="home-button"><a href="/">Home</a></div>
    <div class="header-button" id="simple-button"><a href="/simple">Simple Transform</a></div>
    <div class="header-button" id="reed-button"><a href="/solomon">Reed Solomon Transform</a></div>
</div>
<div id="page-content">
    <p id="page-title">
        {% block title %}
        {% endblock %}
    </p>
    {% block main_form %}
    {% endblock %}
</div>
</body>
</html>
