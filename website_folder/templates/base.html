<html>
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        * {
            margin: auto;
            box-sizing: border-box;
        }

        #pre-header {
            font-size: 24px;
            font-family: Helvetica;
            text-decoration: bold;
        }

        header {
            font-size: 24px;
            font-family: Helvetica;
            height: 100px;
        }

        header a {
            float: left;
            color: black;
            text-decoration: none;
            padding-right: 20px;
        }

        header a:hover {
            color: grey;
        }
    </style>
</head>
<body>
<div id="pre-header">{{header_elements[0]}}</div>
<header>
    <a href="/{{header_elements[1]}}">{{header_elements[2]}}</a>
    <a href="/{{header_elements[3]}}">{{header_elements[4]}}</a>
</header>
{% block body %}{% endblock %}
</body>
</html>
